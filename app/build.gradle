apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "no.group16.softark.tdt4240.softarkclient"
        minSdkVersion 15
        targetSdkVersion 23
